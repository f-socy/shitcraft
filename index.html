<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Block World (PvQ)</title>
    <style>
        /* Basic styling to center the game canvas */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #1c1c1c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        canvas { 
            border: 1px solid #444; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/world.js"></script>
    <script type="module" src="./js/inventory.js"></script>
    <script type="module" src="./js/mobs.js"></script>
    <script type="module" src="./js/crafting.js"></script>
    <script type="module" src="./js/block_actions.js"></script> 
    
    <script type="module" src="./js/player.js"></script> 
    
    <script type="module">
        // Start the game by calling the exported function from player.js
        import { initGame } from './js/player.js'; 
        window.onload = initGame;
    </script>

</body>
</html>
